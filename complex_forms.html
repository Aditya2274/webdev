     <h2>Job Application</h2>
     <form>
     <label for="name1">Name:</label><br/>
     <input type="text" name="name1" id="name1"><br/>
     <label for="email1">Email:</label><br/>
     <input type="email" name="email1" id="name1"><br/>
     <label for="tel1">Phone:</label><br/>
     <input type="tel" name="tel1" id="tel1"><br/>
     <label for="file1">Resume:</label><br/>
     <input type="file" name="file1" id="file1" value="Choose file"><br/>
     <label for="exp">Experience(years):</label><br/>
     <input type="number" name="exp" id="exp" min="0" max="50">
     <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="html1" id="html1"><br/>
        <label for="html1">HTML</label><br/>
        <input type="checkbox" name="css1" id="css1"><br/>
        <label for="css1">CSS</label><br/>
        <input type="checkbox" name="js1" id="js1"><br/>
        <label for="js1">JavaScript</label>
     </fieldset>
     <label for="education">Highest Education:</label><br/>
     <select name="education" id="education">
        <option value="highschool">High School</option>
        <option value="senior">Senior Secondary</option>
        <option value="garduate">Graduate</option>
     </select><br/>
     <label for="avail1">Availability</label><br/>
     <input type="radio" name="Full-time" id="Full-time"><br/> 
     <label for="Full-time">Full-time</label><br/>
     <input type="radio" name="Full-time" id="Part-Time"><br/>
     <label for="Part-Time">Part-Time</label><br/><br/>
     <label for="Comments">Additional Comments:</label><br/><br/>
     <textarea name="comments" id="comments" cols="50"></textarea>
     <button type="submit">Submit Application</button>
     </form>
