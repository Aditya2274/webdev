<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Drop-down</title>
    <style>
        table{
            background-image: https://in.images.search.yahoo.com/search/images;_ylt=AwrKAAYUPo9noAIACX27HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=srk+photo&fr2=piv-web&type=E210IN714G;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topics</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
        </thead>
        <tbody>
            <!-- Monday rows -->
            <tr>
                <td rowspan="3">Monday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
                <td>Validity</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
                
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">XPath</td>

            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
                <td>XSL Transformation</td>
            </tr>
            
            <!-- Wednesday row -->
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>Cricket</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
